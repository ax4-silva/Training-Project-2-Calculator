<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-bg">
            <header class="top-bar">
                        <div class="brand">
                            <h1 class="project-title">Calculadora</h1>
                            <span class="author author-name">Alex Sander</span>
                        </div>
            </header>

            <main class="center">
                <section class="calculator" aria-label="Calculadora">
                    <div class="display" role="textbox" aria-live="polite" id="resultado">0</div>

                    <div class="keys" role="group" aria-label="teclado da calculadora">
                        <button class="key key--op" data-action="clear" aria-label="Limpar">C</button>
                        <button class="key key--op" data-action="back" aria-label="Apagar">←</button>
                        <button class="key key--op" data-value="/">÷</button>
                        <button class="key key--op" data-value="*">×</button>

                        <button class="key" data-value="7">7</button>
                        <button class="key" data-value="8">8</button>
                        <button class="key" data-value="9">9</button>
                        <button class="key key--op" data-value="-">−</button>

                        <button class="key" data-value="4">4</button>
                        <button class="key" data-value="5">5</button>
                        <button class="key" data-value="6">6</button>
                        <button class="key key--op" data-value="+">+</button>

                        <button class="key" data-value="1">1</button>
                        <button class="key" data-value="2">2</button>
                        <button class="key" data-value="3">3</button>
                        <button class="key key--enter" data-action="calculate" aria-label="Igual">=</button>

                        <button class="key key--wide" data-value="0">0</button>
                        <button class="key" data-value=".">.</button>
                    </div>
                </section>
            </main>

      
        </div>

        <script>
            (function () {
                const display = document.getElementById('resultado');
                const keys = document.querySelector('.keys');

                let expression = '';

                function updateDisplay() {
                    display.textContent = expression || '0';
                }

                function insert(value) {
                    expression += value;
                    updateDisplay();
                }

                function clearAll() {
                    expression = '';
                    updateDisplay();
                }

                function back() {
                    expression = expression.slice(0, -1);
                    updateDisplay();
                }

                function calculate() {
                    if (!expression) return;
                    // allow only digits, operators, parentheses and dot
                    if (!/^[0-9+\-*/().\s]+$/.test(expression)) {
                        display.textContent = 'Erro';
                        expression = '';
                        return;
                    }
                    try {
                        // safe-ish evaluation after whitelist
                        const result = Function('return (' + expression + ')')();
                        expression = String(result);
                        updateDisplay();
                    } catch (e) {
                        display.textContent = 'Erro';
                        expression = '';
                    }
                }

                keys.addEventListener('click', (e) => {
                    const btn = e.target.closest('button');
                    if (!btn) return;
                    const action = btn.dataset.action;
                    const value = btn.dataset.value;

                    if (action === 'clear') return clearAll();
                    if (action === 'back') return back();
                    if (action === 'calculate') return calculate();
                    if (value) return insert(value);
                });

                // keyboard support
                window.addEventListener('keydown', (e) => {
                    const key = e.key;
                    if (/^[0-9]$/.test(key)) return insert(key);
                    if (key === 'Enter') return calculate();
                    if (key === 'Backspace') return back();
                    if (key === 'Escape') return clearAll();
                    if (/^[+\-*/().]$/.test(key)) return insert(key);
                });

                // initialize
                updateDisplay();
            })();
        </script>
    </body>
</html>
